<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" (ngSubmit)="proceedLogin()">
      <mat-form-field [style.width.%]="100">
        <mat-label>UserName</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field [style.width.%]="100">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/register" mat-raised-button color="accent"
          >Back to Register</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
